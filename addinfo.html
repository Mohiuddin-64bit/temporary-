<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Form</title>
  <link rel="stylesheet" href="addinfo.css" />
</head>

<body>
  <header>
    <div class="clg-name">
      <div class="logo">
        <img src="./img/logo.png" alt="" />
      </div>
      <h2 class="clg-title">
        Ahsanullah Institute of Technical and Vocational Education and
        Training (AITVET)
      </h2>
    </div>
    <div class="btn-section">
      <nav class="page-btn">
        <ul>
          <li><a class="nav-btn" href="index.html">Home</a></li>
          <li>
            <a class="nav-btn" href="addinfo.html">Insert Data</a>
          </li>
          <li><a class="nav-btn" href="#">View Data</a></li>
        </ul>
      </nav>
    </div>
  </header>



  <main>
    <div class="student-info">
      <div class="container-form">
        <form method="POST" action="" class="form">
          <label>Studnet ID</label>
          <input type="text" name="sid" placeholder="Enter Your Student ID" /><br />
          <label>Studnet Name</label>
          <input type="text" name="sname" placeholder="Enter Your Name" /><br />
          <label>Date of Birth</label>
          <input type="date" name="dob" placeholder="Enter Your Date of Birth" /><br />
          <label>Address</label>
          <input type="text" name="sadd" placeholder="Enter Your Mobile Number" /><br />
          <label>Phone</label>
          <input type="text" name="sphn" placeholder="Enter Your Phone Number" /><br />
          <label>Gander</label>
          <input type="radio" name="gander" value="Male">Male
          <input type="radio" name="gander" value="Female">Female<br />
          <label>Blood Group</label>
          <select class="select" name="bg">
            <option>Select One</option>
            <option value="A+">A+</option>
            <option value="B+">B+</option>
            <option value="O+">O+</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O-">O-</option>
            <option value="A-">A-</option>
            <option value="B-">B-</option>
          </select> <br>
          <button class="sub-btn">
            <a href="#">Submit</a>
          </button>
        </form>
      </div>
    </div>
  </main>
  <footer>
    <div class="address-container">
      <div class="address-1">
        <h3 class="address-title">City Campus</h3>
        <p class="address-desc">
          BAN - Tejgaon, Dhaka 20,West Testuri Bazar Road
        </p>
      </div>
      <div class="address-2">
        <h3 class="address-title">Ashulia Model Town Campus</h3>
        <p class="address-desc">
          Plot-30, Block-A, Road : 14, Ashulia Model Town, Khagan, Savar,
          Dhaka
        </p>
      </div>
    </div>
  </footer>

</body>

</html>
